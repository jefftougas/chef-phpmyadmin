---
driver:
  name: rackspace
  rackspace_username:	<%= ENV['RACKSPACE_CI_USERNAME'] %>
  rackspace_api_key:  <%= ENV['RACKSPACE_CI_API_KEY'] %>
  require_chef_omnibus: latest
  rackspace_region: IAD 

provisioner:
  name: chef_solo

platforms:
  - name: ubuntu-12.04

suites:
  - name: default
    run_list:
      - recipe[phpmyadmin::default]
    attributes:
